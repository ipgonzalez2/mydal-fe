

    <div class="row" >           
        <!-- Aqui van las carpetas-->
        <div class="col-4 col-sm-3 col-md-3 col-lg-2 col-xl-2 mt-3" *ngFor="let folder of folders">
            <app-folder [fold]="folder" (mostrarCarpeta)="MostrarCarpeta($event)" (eliminarCarpeta)="EliminarCarpeta($event)" (changeId)="changeId($event)" ></app-folder>                
        </div>
        
        <!-- Aqui van los-->
        <div class="col-4 col-sm-3 col-md-3 col-lg-2 col-xl-2 mt-3" *ngFor="let file of files">
            <app-file [fil]="file" (mostrarFichero)="MostrarFichero($event)" (deleteFile)="deleteFile($event)"></app-file>
        </div>
        
        
    </div>
