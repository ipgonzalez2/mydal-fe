
<!-- MENUDE LA IZQUIERDA -->
<div class="row" id="body-row">
    <div id="sidebar-container" class="sidebar-expanded d-none d-md-block ">
        <ul class="list-group">


            <!-- MENU DE IDIOMA -->
            <a href="#submenu1" data-toggle="collapse" aria-expanded="false"
                class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-globe fa-fw mr-3"></span>
                    <span class="menu-collapsed">Idioma</span>
                    <span class="submenu-icon ml-auto"></span>
                </div>
            </a>
            <!-- OPCIONES MENU IDIOMA -->
            <div id='submenu1' class="collapse sidebar-submenu">
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <span class="menu-collapsed">Inglés</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                    <span class="menu-collapsed">Español</span>
                </a>
            </div>


            <!-- OPCION DE CARPETA -->
            <a href="#" class="bg-dark list-group-item list-group-item-action" data-toggle="modal"
                data-target="#modalCreateFolder">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-folder fa-fw mr-3"></span>
                    <span class="menu-collapsed">Crear carpeta</span>
                </div>
            </a>

            <!-- MENU DE FICHERO -->
            <a href="" class="bg-dark list-group-item list-group-item-action" data-toggle="modal"
                data-target="#modalUploadFile">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="fa fa-file fa-fw mr-3"></span>
                    <span class="menu-collapsed">Subir fichero</span>
                </div>
            </a>


        </ul>
    </div>

    <!-- PARTE DE LOS FICHEROS -->
    <div class="col">

        <div class="row">           
            <!-- Aqui van las carpetas-->
            <div class="col-4 col-sm-3 col-md-3 col-lg-2 col-xl-2 mt-3" *ngFor="let folder of foldersArray">
                <app-folder></app-folder>
                
                
            </div>
            
            <!-- Aqui van los-->
            <div class="col-4 col-sm-3 col-md-3 col-lg-2 col-xl-2 mt-3">
                <app-file></app-file>
            </div>
            
            
        </div>


    </div><!-- Main Col END -->
</div><!-- body-row END -->
